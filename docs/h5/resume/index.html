<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>韩立 - Web前端开发工程师简历</title>
  <!-- 引入 GitHub 风格的 Markdown CSS -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.0/github-markdown.min.css">
  <style>
    body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    @media (max-width: 767px) {
      body {
        padding: 15px;
      }
    }

    /* 针对简历微调样式 */
    .markdown-body {
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif;
    }

    .markdown-body h1 {
      border-bottom: none;
      text-align: center;
      margin-bottom: 0.5em;
    }

    .markdown-body h2 {
      border-bottom: 2px solid #eaecef;
      padding-bottom: 0.3em;
      margin-top: 1.5em;
    }

    /* 打印样式优化 */
    @media print {
      body {
        padding: 0;
        max-width: 100%;
      }

      .markdown-body {
        font-size: 12px;
      }
    }
  </style>
  <!-- 引入 Marked 解析库 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <div id="content" class="markdown-body">
    <!-- 内容加载中... -->
    <p style="text-align: center; color: #666;">正在加载简历内容...</p>
  </div>

  <script>
    // 配置项：简历文件名
    const RESUME_FILE = './last.md';

    // 异步加载并渲染 Markdown
    async function loadResume() {
      try {
        // 1. 获取 Markdown 文件内容
        // 注意：这需要通过 HTTP/HTTPS 服务访问，直接双击打开 HTML 可能会因为跨域策略（CORS）报错
        const response = await fetch(RESUME_FILE);

        if (!response.ok) {
          throw new Error(`无法加载文件: ${response.status} ${response.statusText}`);
        }

        const markdownText = await response.text();

        // 2. 使用 Marked 库将 Markdown 转换为 HTML
        const htmlContent = marked.parse(markdownText);

        // 3. 渲染到页面
        document.getElementById('content').innerHTML = htmlContent;

        // 4. 更新页面标题（可选，取第一行作为标题）
        const firstLine = markdownText.split('\n')[0].replace('#', '').trim();
        if (firstLine) {
          document.title = firstLine + ' - 简历';
        }

      } catch (error) {
        console.error('加载失败:', error);
        document.getElementById('content').innerHTML = `
                    <div style="color: red; text-align: center; margin-top: 50px;">
                        <h3>加载简历失败</h3>
                        <p>请确保该 HTML 文件与 markdown 文件在同一目录下，并通过 Web 服务器（http://...）访问。</p>
                        <p>错误详情: ${error.message}</p>
                    </div>
                `;
      }
    }

    // 执行加载
    loadResume();
  </script>
</body>

</html>
